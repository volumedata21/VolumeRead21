name: Build and Push to Docker Hub on Release

# This action will run only when a new release is "published"
on:
  release:
    types: [ published ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      # 1. Checks out your repository's code at the specific tag of the release
      - name: Check out repository
        uses: actions/checkout@v4

      # 2. Logs in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 3. Builds and pushes your image
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            volumedata21/volumeread21:${{ github.event.release.tag_name }}
            volumedata21/volumeread21:latest